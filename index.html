<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cross-Layer Video Streaming</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>QoS-Optimized Video Streaming Platform</h1>
  <div class="video-container">
    <video id="video" controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="stats">
    <p>Bandwidth: <span id="bandwidth">Checking...</span></p>
    <p>Latency: <span id="latency">Checking...</span></p>
    <p>Video Quality: <span id="quality">Auto</span></p>
  </div>

  <div class="graph-container">
    <canvas id="bandwidthChart"></canvas>
    <canvas id="latencyChart"></canvas>
  </div>

  <div id="notification" class="hidden"></div>

  <script src="script.js"></script>
</body>
</html>
